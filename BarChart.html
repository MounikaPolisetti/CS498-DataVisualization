<!DOCTYPE html>
<style>
    body {
        font-family: 'Open Sans', sans-serif;
    }
    #main {
        width: 960px;
    }
    .axis .domain {
        display: none;
    }
</style>
<div id="main">
    <svg width="720" height="500"></svg>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    // create the svg
    var svg = d3.select("svg"),
        margin = {top: 20, right: 270, bottom: 30, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var active_link = "0"; //to control legend selections and hover
    var legendClicked; //to control legend selections
    var legendClassArray = []; //store legend classes to select bars in plotSingle()
    var y_orig; //to store original y-posn

    // set x scale
    var x = d3.scaleBand()
        .rangeRound([0, width])
        .paddingInner(0.15)
        .align(0.1);

    // set y scale
    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    // set the colors
    var z = d3.scaleOrdinal()
        .range(["#DEC322", "#4CAF13", "#6FE9E9", "#FF6666", "#FF8000", "#004c99"]);

    // load the csv and create the chart
    d3.csv("barchart-data.csv", function(d, i, columns) {
        for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
        d.total = t;
        return d;
    }, function(error, data) {
        if (error) throw error;

        var keys = data.columns.slice(1);

        data.sort(function(a, b) { return a.Year - b.Year; });
        x.domain(data.map(function(d) { return d.Year; }));
        y.domain([0, 1]).nice();
        z.domain(keys);

        // console.log(d3.stack().keys(keys)(data)[1][1][0]);

        var f = d3.format(".2f");
        g.append("g")
            .selectAll("g")
            .data(d3.stack().keys(keys)(data))
            .enter().append("g")
            .attr("fill", function(d) { return z(d.key); })
            .attr("class", function(d) {
                classLabel = d.key.replace(/\s/g, '').replace(/\&/g, ''); //remove spaces
                return "classBigG" + classLabel;
            })
            .selectAll("rect")
            .data(function(d) { return d; })
            .enter().append("rect")
            .attr("x", function(d) { return x(d.data.Year); })
            .attr("y", function(d) { return y(d[1]); })
            .attr("height", function(d) { return y(d[0]) - y(d[1]); })
            .attr("width", x.bandwidth())
            .attr("class", function(d, i) {
                console.log(d);
                console.log(keys[i]);
                //classLabel = d.key.replace(/\s/g, '').replace(/\&/g, ''); //remove spaces
                // return "class" + classLabel;
            })
            .on("mouseover", function() { tooltip.style("display", null); })
            .on("mouseout", function() { tooltip.style("display", "none"); })
            .on("mousemove", function(d) {
                console.log(d);
                var xPosition = d3.mouse(this)[0] - 5;
                var yPosition = d3.mouse(this)[1] - 5;
                tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                tooltip.select("text").text(f(d[1]-d[0]));
            });

        g.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(y).ticks(null, "s"))
            .append("text")
            .attr("x", 2)
            .attr("y", y(y.ticks().pop()) + 0.5)
            .attr("dy", "0.32em")
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("text-anchor", "start");

        var legend = g.append("g")
            .attr("font-family", "sans-serif")
            .attr("font-size", 10)
            .attr("text-anchor", "begin")
            .selectAll("g")
            .data(keys.slice().reverse())
            .enter().append("g")
            .attr("class", function (d) {
                legendClassArray.push(d.replace(/\s/g, '').replace(/\&/g, '')); //remove spaces
                return "legend";
            })
            .attr("transform", function(d, i) { return "translate(0," + i * 23 + ")"; });



        legend.append("rect")
            .attr("x", width + 50)
            .attr("width", 19)
            .attr("height", 19)
            .attr("fill", z)
            .attr("id", function (d, i) {
                return "id" + d.replace(/\s/g, '').replace(/\&/g, '');
            })
            .on("mouseover",function(){

                if (active_link === "0") d3.select(this).style("cursor", "pointer");
                else {
                    if (active_link.split("class").pop() === this.id.split("id").pop()) {
                        d3.select(this).style("cursor", "pointer");
                    } else d3.select(this).style("cursor", "auto");
                }
            })
            .on("click",function(d){

                if (active_link === "0") { //nothing selected, turn on this selection
                    d3.select(this)
                        .style("stroke", "black")
                        .style("stroke-width", 2);

                    active_link = this.id.split("id").pop();
                    // plotSingle(this);
                    console.log(legendClassArray);

                    //gray out the others
                    for (i = 0; i < legendClassArray.length; i++) {
                        if (legendClassArray[i] != active_link) {
                            d3.select("#id" + legendClassArray[i])
                                .style("opacity", 0.5);
                        }
                    }

                } else { //deactivate
                    if (active_link === this.id.split("id").pop()) {//active square selected; turn it OFF
                        d3.select(this)
                            .style("stroke", "none");

                        active_link = "0"; //reset

                        //restore remaining boxes to normal opacity
                        for (i = 0; i < legendClassArray.length; i++) {
                            d3.select("#id" + legendClassArray[i])
                                .style("opacity", 1);
                        }

                        //restore plot to original
                        // restorePlot(d);

                    }

                } //end active_link check


            });

        legend.append("text")
            .attr("x", width + 75)
            .attr("y", 9.5)
            .attr("dy", "0.32em")
            .text(function(d) { return d; });
    });

    // Prep the tooltip bits, initial display is hidden
    var tooltip = svg.append("g")
        .attr("class", "tooltip")
        .style("display", "none");

    tooltip.append("rect")
        .attr("width", 60)
        .attr("height", 20)
        .attr("fill", "white")
        .style("opacity", 0.5);

    tooltip.append("text")
        .attr("x", 30)
        .attr("dy", "1.2em")
        .style("text-anchor", "middle")
        .attr("font-size", "12px")
        .attr("font-weight", "bold");

</script>
